<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API Example</title>
</head>
<body>
    <div id="news-content">
        <!-- HTML ที่ดึงมาจาก Django API จะถูกใส่ที่นี่ -->
    </div>

    <script>
        const apiUrl = 'https://relaxing-initially-sawfly.ngrok-free.app/api/news'
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            document.getElementById('news-content').innerHTML = data.html;
          })
          .catch(error => console.log('Error:', error));
    </script>
</body>
</html>
